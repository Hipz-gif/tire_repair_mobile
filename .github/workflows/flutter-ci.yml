name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # Cập nhật phiên bản Flutter

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔍 Analyze code
        run: flutter analyze

      - name: ✅ Run tests
        run: flutter test

      - name: 📦 Build APK
        run: flutter build apk --release

      - name: 📦 Build AppBundle
        run: flutter build appbundle

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
